executor: LocalExecutor
redis:
  enabled: false
rbac:
  create: true
serviceAccount:
  create: true
configuration:
  core:
    dags_folder: "/opt/bitnami/airflow/dags/git_folio_data_anonymization"
    plugins_folder: "/opt/bitnami/airflow/plugins/git_folio_data_anonymization"
    load_examples: "False"
    hostname_callable: "airflow.utils.net.get_host_ip_address"
auth:
  username: airflow
  existingSecret: airflow-user
dags:
  enabled: true
  repositories:
    - repository: "https://github.com/folio-org/folio-data-anonymization.git"
      branch: "main"
      name: "folio_data_anonymization"
      path: /folio_data_anonymization/dags
plugins:
  enabled: true
  repositories:
    - repository: "https://github.com/folio-org/folio-data-anonymization.git"
      branch: "main"
      name: "folio_data_anonymization"
      path: /folio_data_anonymization/plugins
scheduler:
  resourcesPreset: "large"
  livenessProbe:
    enabled: true
    initialDelaySeconds: 180
    periodSeconds: 20
    timeoutSeconds: 60
    failureThreshold: 300
    successThreshold: 1
extraEnvVars: |
  - name: PYTHONPATH
    value: "/opt/bitnami/airflow"
